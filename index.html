<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Whac-a-mole</title>
  <link rel="icon" href="rick2.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<audio id="bgMusic" loop>
  <source src="bgmusic.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<body>
<h1>Click-a-Rick! <span class="score">0</span></h1>
<h2 class="timer">Time Left: <span class="time-left">10</span>s</h2>
<h2 class="high-score-display">High Score: <span class="high-score">0</span></h2>

<h2 class="game-over" style="display: none;">Game Over!</h2>
</div>

<div class="difficulty-select">
  <label for="difficulty">Difficulty:</label>
  <select id="difficulty" onchange="updateDifficulty()">
    <option value="easy">Easy</option>
    <option value="medium" selected>Medium</option>
    <option value="hard">Hard</option>
  </select>
</div>

<div class="controls">
    <button onClick="startGame()">Start!</button>
    <button onclick="toggleMusic()">Mute/Unmute</button>
</div>

<div class="game">
    <div class="hole hole1">
        <div class="mole"></div>
    </div>
    <div class="hole hole2">
        <div class="mole"></div>
    </div>
    <div class="hole hole3">
        <div class="mole"></div>
    </div>
    <div class="hole hole4">
        <div class="mole"></div>
    </div>
    <div class="hole hole5">
        <div class="mole"></div>
    </div>
    <div class="hole hole6">
        <div class="mole"></div>
    </div>
</div>

</html>
